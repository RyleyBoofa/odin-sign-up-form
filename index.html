<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="./src/script.js" defer></script>
    </head>
    <body>
        <div class="img-container">
            <img
                src="./assets/img/background.jpg"
                alt="Close-up image of green leaf plant"
                width="100%"
            />
            <div class="logo-container">
                <img src="./assets/img/odin-lined.png" alt="The Odin Project Logo" width="10%" />
                <span>ODIN</span>
            </div>
            <div class="img-credit-container">
                <p>
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </p>
            </div>
        </div>
        <div class="content-container">
            <header class="header-container pad-sides">
                <p>
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up
                    <span class="italic">now</span> to get started.
                </p>
                <p class="pad-top-bottom">You <span class="italic">know</span> you want to.</p>
            </header>
            <form action="" id="signup" class="pad-sides">
                <h2 class="form-heading pad-top-bottom">Let's do this!</h2>
                <div class="form-fields-container">
                    <label for="first">FIRST NAME</label>
                    <label for="last">LAST NAME</label>
                    <input type="text" name="first" id="first" />
                    <input type="text" name="last" id="last" />
                    <label for="email">EMAIL</label>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="email" name="email" id="email" />
                    <input type="tel" name="phone" id="phone" />
                    <label for="password">
                        PASSWORD <span>(Must contain at least 8 characters)</span>
                    </label>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        minlength="8"
                        maxlength="50"
                        required
                    />
                    <input
                        type="password"
                        name="confirm"
                        id="confirm"
                        minlength="8"
                        maxlength="50"
                        required
                    />
                </div>
            </form>
            <div class="form-button-container pad-sides pad-top-bottom">
                <button type="submit" form="signup">Create Account</button>
            </div>
            <div class="login-container pad-sides">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
